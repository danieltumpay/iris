<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Iris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
        <h1>Predicción Iris</h1>
    </nav>
    <section>
        <div class="container">
            <div class="content-home">
                <form class="formulario"><!-- FORMULARIO-->
                    <div class="row mb-2">
                        <div class="col-lg-6">
                            <p style="color: white;">Longitud del sepalo</p>
                            <input class='form-control' type="text" name="logSep" id="logSep" 
                            value="4.3" min="4.3" max="7.9" style="width:100%;">
                        </div>
                        <div class="col-lg-6">
                            <p style="color: white;">Longitud del pétalo</p>
                            <input class='form-control' type="text" name="logPet" id="logPet" 
                            value="1.0" min="1.0" max="6.9" style="width:100%;">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-lg-6">
                            <p style="color: white;">Ancho del sepalo</p>
                            <input class='form-control' type="text" name="ancSep" id="ancSep" 
                            value="2.0" min="2.0" max="4.4" style="width:100%;">
                        </div>
                        <div class="col-lg-6">
                            <p style="color: white;">Ancho del pétalo</p>
                            <input class='form-control' type="text" name="ancPet" id="ancPet" 
                            value="0.1" min="0.1" max="2.5" style="width:100%;">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success w-100 mt-3" value="Calcular">
                </form>
                <div class="box-imagen"><!-- IMAGEN-->
                    <img src="./assets/img/img.jfif">
                </div>
            </div>
            
        </div>
    </section>

    <div class="container">
        <div class="col-lg-9">
            <div class="card text-center">
                <h2>Resultado</h2>
                <p id="resultado"></p>
                <!--añadir output-->
                <!--añadir output-->
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
